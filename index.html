
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/index.js" defer></script>
    <title>Weather Knower</title>
</head>
<body class="has-background-dark">

    <!-- Header -->
    <header id="header" class="box has-text-centered p-3">
        <img src="./assets/images/logo.png" alt="Weather On The Go">
        <p id="currentDay" class="time-display is-size-4"></p>
    </header>

    <!-- Search -->
    <nav id="search" class="has-text-left m-5 p-2">
        <h2 class="is-size-3 has-text-centered">Get your current local weather & a forecast for the next 5 days!</h2>
        <form id="user-form" class="has-text-centered my-2">
            <button id="btn-get" class="is-size-4 mb-4" type="button">Use Current Location</button>
            <br/>
            <span class="is-size-5 has-text-weight-bold">Lat:</span>
            <br/>
            <input id="latitude" class="lat-value is-size-6" type="text" inputmode="numeric" placeholder="Latitude" value="42.98"/>
            <br/>
            <span class="is-size-5 has-text-weight-bold">Lon:</span>
            <br/>
            <input id="longitude" class="lon-value is-size-6" type="text" inputmode="numeric" placeholder="Longitude" value="-81.23"/>
            <br/>
            <button id="btn-current" class="is-size-3 mt-4" type="button"><span class="has-text-info-light">Get Weather</span></button>
        </form>
    </nav>

    <!-- Current Weather Stats -->
    <div id="current-weather">
        <div id="current-city">
        </div>
        <div id="current-icon">
        </div>
        <div id="current-desc">
        </div>
        <div id="current-temp">
        </div>
        <div id="current-humid">
        </div>
        <div id="current-speed">
        </div>
    </div>

    <!-- Card Section-->
    <h3 id="forecast-header" class="has-text-weight-bold is-size-3 m-5"></h3>
    <container id="cards">

        <!-- Card 1 -->
        <div id="update-1" class="forecast">
            <div id="date-day1">
            </div>
            <div id="icon-day1">
            </div>
            <div id="desc-day1">
            </div>
            <div id="temp-day1">
            </div>    
        </div>

        <!-- Card 2 -->
        <div id="update-2" class="forecast">
            <div id="date-day2">
            </div>
            <div id="icon-day2">
            </div>
            <div id="desc-day2">
            </div>
            <div id="temp-day2">
            </div>    
        </div>

        <!-- Card 3 -->
        <div id="update-3" class="forecast">
            <div id="date-day3">
            </div>
            <div id="icon-day3">
            </div>
            <div id="desc-day3">
            </div>
            <div id="temp-day3">
            </div>    
        </div>  

        <!-- Card 4 -->
        <div id="update-4" class="forecast">
            <div id="date-day4">
            </div>
            <div id="icon-day4">
            </div>
            <div id="desc-day4">
            </div>
            <div id="temp-day4">
            </div>    
        </div>   
        
        <!-- Card 5 -->
        <div id="update-5" class="forecast">
            <div id="date-day5">
            </div>
            <div id="icon-day5"> 
            </div>
            <div id="desc-day5">
            </div>
            <div id="temp-day5">
            </div>    
        </div>
    </container>

    <!-- Holiday-->
    <h4 class="has-text-centered has-text-weight-bold is-size-3 m-5">What's going on in the world?</h4>
    <div class="columns has-text-centered">

        <!-- Card 1 -->
        <div id="holi1" class="card column holi-card m-5 p-2">
            <p id="date-holi1"></p>
            <p id="local-holi1"></p>
            <p id="common-holi1"></p>
            <p id="country-holi1"></p>
        </div>

        <!-- Card 2 -->
        <div id="holi2" class="card column holi-card m-5 p-2">
            <p id="date-holi2"></p>
            <p id="local-holi2"></p>
            <p id="common-holi2"></p>
            <p id="country-holi2"></p>
        </div>

        <!-- Card 3 -->
        <div id="holi3" class="card column holi-card m-5 p-2">
            <p id="date-holi3"></p>
            <p id="local-holi3"></p>
            <p id="common-holi3"></p>
            <p id="country-holi3"></p>
        </div>

        <!-- Card 4 -->
        <div id="holi4" class="card column holi-card m-5 p-2">
            <p id="date-holi4"></p>
            <p id="local-holi4"></p>
            <p id="common-holi4"></p>
            <p id="country-holi4"></p>
        </div>

        <!-- Card 5 -->
        <div id="holi5" class="card column holi-card m-5 p-2">
            <p id="date-holi5"></p>
            <p id="local-holi5"></p>
            <p id="common-holi5"></p>
            <p id="country-holi5"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="has-text-centered p-3 has-text-info-light">
        <p>Thank you for visiting On the Go</p>
        <p>Have a wonderful day!</p>
    </footer>
    
    <!-- API's -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
