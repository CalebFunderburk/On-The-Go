<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/index.js" defer></script>
    <title>Weather Knower</title>
</head>
<body>

    <!-- Header -->
    <header id="header" class="has-text-centered p-3">
        <h1 class="is-size-2">On The Go</h1>
        <p id="currentDay" class="time-display is-size-4"></p>
    </header>

    <!-- Search -->
    <nav id="search" class="has-text-left m-5 p-2">
        <h2 class="is-size-4 has-text-centered">Get the local weather for the next 5 days and check to see what traffic is looking like!</h2>
        <form id="user-form" class="has-text-centered my-2">
            <input id="latitude" class="lat-value is-size-6" type="text" inputmode="numeric" placeholder="Latitude" value="42.98"/>
            <input id="longitude" class="lon-value is-size-6" type="text" inputmode="numeric" placeholder="Longitude" value="-81.23"/>
            <button id="btn-get" class="is-size-6" type="button">Use Current Location</button>
            <br/>
            <button id="btn-current" class="is-size-4 mt-4" type="button">Get Weather</button>
        </form>
    </nav>

    <!-- Current Weather Stats -->
    <div class="hero has-text-left m-5 p-2">
        <div id="current-city">
        </div>
        <div id="current-icon">
        </div>
        <div id="current-desc">
        </div>
        <div id="current-temp">
        </div>
        <div id="current-humid">
        </div>
        <div id="current-speed">
        </div>
    </div>

    <!-- Card Section-->
    <h3 class="has-text-weight-bold is-size-3 m-5">5-Day Forecast:</h3>
    <div id="cards" class="columns m-5 p-2">

        <!-- Card 1 -->
        <div id="update-1" class="card column">
            <div id="date-day1">
            </div>
            <div id="icon-day1">
            </div>
            <div id="desc-day1">
            </div>
            <div id="temp-day1">
            </div>
            <div>
            </div>
        </div>

        <!-- Card 2 -->
        <div id="update-2" class="card column">
        </div>

        <!-- Card 3 -->
        <div id="update-3" class="card column">
        </div>  

        <!-- Card 4 -->
        <div id="update-4" class="card column">
        </div>   
        
        <!-- Card 5 -->
        <div id="update-5" class="card column">
        </div>
    </div>

    <!-- Holiday -->
    <h4 class="has-text-centered has-text-weight-bold is-size-3 m-5">What's going on in the world?</h4>
    <div class="columns has-text-centered">
        <div id="holi1" class="card column m-5 p-2">
        </div>
        <div id="holi2" class="card column m-5 p-2">
        </div>
        <div id="holi3" class="card column m-5 p-2">
        </div>
        <div id="holi4" class="card column m-5 p-2">
        </div>
        <div id="holi5" class="card column m-5 p-2">
        </div>
    </div>

    <!-- Footer -->
    <footer class="has-text-centered p-3">
        <h5>*Footer Content*</h5>
    </footer>
    
    <!-- API's -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
