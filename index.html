
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/index.js" defer></script>
    <title>Weather Knower</title>
</head>
<body>

    <!-- Header -->
    <header id="header" class="box has-background-info has-text-centered p-3 has-text-info-light">
        <h1 class="is-size-2">On The Go</h1>
        <p id="currentDay" class="time-display is-size-4"></p>
    </header>

    <!-- Search -->
    <nav id="search" class="has-text-left m-5 p-2">
        <h2 class="is-size-4 has-text-centered">Get the local weather for the next 5 days and check to see what traffic is looking like!</h2>
        <form id="user-form" class="has-text-centered my-2">
            <input id="latitude" class="lat-value is-size-6" type="text" inputmode="numeric" placeholder="Latitude" value="42.98"/>
            <input id="longitude" class="lon-value is-size-6" type="text" inputmode="numeric" placeholder="Longitude" value="-81.23"/>
            <button id="btn-get" class="is-size-6" type="button">Use Current Location</button>
            <br/>
            <button id="btn-current" class="is-size-4 mt-4" type="button">Get Weather</button>
        </form>
    </nav>

    <!-- Current Weather Stats -->
    <div class="hero has-text-left m-5 p-2">
        <div id="current-city">
        </div>
        <div id="current-icon" class="icon">
        </div>
        <div id="current-desc" class="description">
        </div>
        <div id="current-temp">
        </div>
        <div id="current-humid">
        </div>
        <div id="current-speed">
        </div>
        <div id="tempF"></div>
    </div>

    <!-- Card Section-->
    <h3 class="has-text-weight-bold is-size-3 m-5">5-Day Forecast:</h3>
    <container id="cards" class="columns is-one-fifth m-5 p-2 has-background-warning">

        <!-- Card 1 -->
        <div id="update-1" class="column">
            <div id="date-day1">
            </div>
            <div id="icon-day1" class="icon">
            </div>
            <div id="desc-day1" class="description">
            </div>
            <div id="temp-day1">
            </div>    
        </div>

        <!-- Card 2 -->
        <div id="update-2" class="column">
            <div id="date-day2">
            </div>
            <div id="icon-day2" class="icon">
            </div>
            <div id="desc-day2" class="description">
            </div>
            <div id="temp-day2">
            </div>    
        </div>

        <!-- Card 3 -->
        <div id="update-3" class="column">
            <div id="date-day3">
            </div>
            <div id="icon-day3" class="icon">
            </div>
            <div id="desc-day3" class="description">
            </div>
            <div id="temp-day3">
            </div>    
        </div>  

        <!-- Card 4 -->
        <div id="update-4" class="column">
            <div id="date-day4">
            </div>
            <div id="icon-day4" class="icon">
            </div>
            <div id="desc-day4" class="description">
            </div>
            <div id="temp-day4">
            </div>    
        </div>   
        
        <!-- Card 5 -->
        <div id="update-5" class="column">
            <div id="date-day5">
            </div>
            <div id="icon-day5" class="icon"> 
            </div>
            <div id="desc-day5" class="description">
            </div>
            <div id="temp-day5">
            </div>    
        </div>
       
    </container>

    <!-- Holiday-->
    <h4 class="has-text-centered has-text-weight-bold is-size-3 m-5">What's going on in the world?</h4>
    <div class="columns has-text-centered">
        <div id="holi1" class="card column m-5 p-2">
            <p id="date-holi1"></p>
            <p id="local-holi1"></p>
            <p id="common-holi1"></p>
            <p id="country-holi1"></p>
        </div>

        <div id="holi2" class="card column m-5 p-2">
            <p id="date-holi2"></p>
            <p id="local-holi2"></p>
            <p id="common-holi2"></p>
            <p id="country-holi2"></p>
        </div>
        <div id="holi3" class="card column m-5 p-2">
            <p id="date-holi3"></p>
            <p id="local-holi3"></p>
            <p id="common-holi3"></p>
            <p id="country-holi3"></p>
        </div>
        <div id="holi4" class="card column m-5 p-2">
            <p id="date-holi4"></p>
            <p id="local-holi4"></p>
            <p id="common-holi4"></p>
            <p id="country-holi4"></p>
        </div>
        <div id="holi5" class="card column m-5 p-2">
            <p id="date-holi5"></p>
            <p id="local-holi5"></p>
            <p id="common-holi5"></p>
            <p id="country-holi5"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="has-text-centered p-3">
        <h5>Thank You For Visiting</h5>
    </footer>
    
    <!-- API's -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
